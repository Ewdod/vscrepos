<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tahta {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }
    .hucre {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="tahta" id="tahta">
    <div class="hucre" onclick="hamleYap(0)"></div>
    <div class="hucre" onclick="hamleYap(1)"></div>
    <div class="hucre" onclick="hamleYap(2)"></div>
    <div class="hucre" onclick="hamleYap(3)"></div>
    <div class="hucre" onclick="hamleYap(4)"></div>
    <div class="hucre" onclick="hamleYap(5)"></div>
    <div class="hucre" onclick="hamleYap(6)"></div>
    <div class="hucre" onclick="hamleYap(7)"></div>
    <div class="hucre" onclick="hamleYap(8)"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
