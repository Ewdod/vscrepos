<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css box model</title>
    <style>
      div:nth-child(odd) {
        background-color: beige;
      }
      div:nth-child(even) {
        background-color: aqua;
      }
      div:nth-child(3n) {
        background-color: yellow;
      }
      div{
        margin: 30px;
        border: 5px solid black;
        padding: 5px;
       ;}
    </style>
  </head>
  <body>
    <!--
