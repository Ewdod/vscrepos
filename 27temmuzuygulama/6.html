<!DOCTYPE html>
<html>
<head>
    <title>js örnek2</title>
</head>
<body>
    <label for="sayi">Sayı:</label>
    <input type="text" id="sayi" name="sayi">
    <input type="button" id="button" name="button" value="Kontrol Et" onclick="asaliBul()">
    
    <script>
        function asaliBul() {
            let sayi = parseInt(document.getElementById("sayi").value);
            if (sayi <= 1) {
                alert("2 veya daha buyuk bir sayi giriniz");
                return;
            }

            let asalMi = true;


            for (let i = 2; i <= sayi / 2; i++) { 
                if (sayi % i == 0) {
                    asalMi = false;
                    break;
                }
            }

            if (asalMi) {
                alert(sayi + " zaten asal bir sayidir");
            } 
            
            else {
                let enBuyukAsal = 2;
                for (let i = 3; i <= sayi; i++) {
                    let asal = true;

                    for (let j = 2; j <= i / 2; j++) {

                        if (i % j === 0) {
                            asal = false;
                            break;
                        }
                    }
                    
                    if (asal) {
                        enBuyukAsal = i;
                    }
                }

                alert(sayi + " sayisindan kucuk en buyuk asal sayi " + enBuyukAsal);
            }
        }
    </script>
</body>
</html>
