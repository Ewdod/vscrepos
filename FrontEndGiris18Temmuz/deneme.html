<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="checkbox"]:checked + label {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <input type="checkbox" name="" id="checkbox1" checked /><label
          for="checkbox1"
          >Lorem, ipsum dolor.</label
        >
      </li>
      <li>
        <input type="checkbox" name="" id="checkbox2" checked /><label
          for="checkbox2"
          >Veniam, ut ullam.</label
        >
      </li>
      <li>
        <input type="checkbox" name="" id="checkbox3" /><label for="checkbox3"
          >Tempora, veritatis. Quas!</label
        >
      </li>
      <!-- Diğer liste elemanları buraya eklenebilir -->
    </ul>
  </body>
</html>
