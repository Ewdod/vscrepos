<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const yaz = (s) => document.write(s + "<br>");
      let dizi = ["batuhan", "ozan", "sinan"];

      // tolocaleuppercase  tarayicinin dili neyse onu gosterir
      // touppercase default neyse onu gosterir
        // ... spread operatoru anlamina gelir
      yaz(dizi[dizi.length - 1]);
    </script>
