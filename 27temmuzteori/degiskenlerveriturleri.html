      // == ile === arasindaki fark == sadece degerleri karsilastirir === hem degerleri hem de tipleri karsilastirir
      let c = 1 == "1"; //true
      let c2 = 1 === "1"; //false
      let c3 = 1 == "s"; //false
      let c4 = "2" * "3"; //6
      let c5 = isNaN("s"); //true
      let c6 = "4";
      let c7 = +c6; //+ ile stringi number a cevirebiliriz
      let c8 = true;
      let c9 = +c8; //1
      let c10 = true + true; //2

      
    </script>
